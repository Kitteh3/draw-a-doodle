<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Draw-A-Doodle</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/aoo2vsi.css">
    </head>
    <body>
        <div class="logo"><img src="images/DaD_logo.png" alt=""></div>
        <div class="main-content">

        </div>

        <script src="javascript.js"></script>
